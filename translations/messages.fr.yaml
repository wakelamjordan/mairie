message_certif: Dans cet exemple, nous avons ajouté un attribut data-mon-data au bouton HTML et lui avons donné la valeur "valeur". Ensuite, nous avons utilisé document.getElementById pour récupérer le bouton en utilisant son ID, et nous avons accédé à la valeur de l'attribut data-mon-data en utilisant la propriété dataset de l'élément bouton. Enfin, nous avons affiché la valeur dans la console en utilisant console.log.